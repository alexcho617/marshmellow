name: marshmallow
description: Object Detection Game

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  introduction_screen: ^2.1.0
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bordered_text: ^2.0.0
  get: ^4.3.8
  animated_splash_screen: ^1.1.0
  cloud_firestore: ^2.5.4
  firebase_core: ^1.8.0
  firebase_auth: ^3.2.0
  tflite: ^1.0.5
  image_picker: ^0.8.4+1
  meta: ^1.3.0
  audioplayers: ^1.0.1
  camera: ^0.9.2+2

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/appicon.png"  

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/avatars/
    - assets/sounds/


  fonts:
    - family: Point
      fonts:
        - asset: fonts/Modak-Regular.ttf
  
    - family: Main
      fonts:
        - asset: fonts/NanumGothic-ExtraBold.ttf
        - asset: fonts/NanumGothic-Bold.ttf
        - asset: fonts/NanumGothic-Regular.ttf
      